<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="signin.css">
</head>
<body>
    <div class="container">
        <div class="head"><h3>Sign in to TodoApp</h3></div>
        <div class="username">
            <div class="head-name">Username</div> 
            <input class="user-inp input" type="text" placeholder="Enter your username">

        </div>
        <div class="password">
            <div class="head-name">Password</div>
            <input class="pass-inp input" type="password" placeholder="Enter your password">
        </div>

        <button onclick="signIn()" class="submit-btn">Submit</button>

        <div class="option">
            <div class="sign-txt">Don't have an account?</div><a onclick="changePage('sign-up')"> sing up</a>
            <button onclick="anonymous()" class="guest-btn"><div>Enter as a guest</div></button>
        </div>
    </div>
    <script src="sign.js"></script>
</body>
</html>
