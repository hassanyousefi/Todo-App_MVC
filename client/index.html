<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     
    <div id="container">

        <div class="header">
            <input id="NewInput" type="text" placeholder="write new todo here">
            <div id="button-boxes">
                <button onclick="CONTROLER.newInput()">Add New</button>
                <button class="showall" onclick="CONTROLER.changeStateButton(0)">All</button>
                <button onclick="CONTROLER.changeStateButton(1)">Active</button>
                <button onclick="CONTROLER.changeStateButton(2)">Completed</button>
                
            </div>
            <div class="server-btn">
                <button onclick="CONTROLER.uploadBtn()">upload</button>
                <button onclick="CONTROLER.downloadBtn()">download</button>
            </div>
        </div>

        <div id="content">
            <div id="table-list"></div>
        
        </div>
    </div>
    <div id="editStation">
        <input type="text" id="editbox">
        <div onclick="CONTROLER.OkEditButton()" id="okedit">ok</div>
    </div>
    <script src="model.js"></script>
    <script src="controler.js"></script>
    <script src="view.js"></script>
    <script>
        CONTROLER.loadPage();        
    </script>
</body>
</html>
